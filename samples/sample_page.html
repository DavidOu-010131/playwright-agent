<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Chat Page</title>
    <style>
      body { font-family: sans-serif; margin: 24px; }
      #messages { list-style: none; padding: 0; }
      #messages li { padding: 6px 10px; margin-bottom: 6px; background: #f3f4f6; border-radius: 6px; }
      #send-btn { margin-left: 8px; }
    </style>
  </head>
  <body>
    <h1 data-test="title">Chat Demo</h1>
    <div>
      <input id="message-input" data-test="message-input" placeholder="Type a message" />
      <button id="send-btn" data-test="send-btn">Send</button>
    </div>
    <ul id="messages" data-test="messages"></ul>
    <script>
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const messages = document.getElementById('messages');
      function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        const li = document.createElement('li');
        li.textContent = text;
        messages.appendChild(li);
        input.value = '';
      }
      sendBtn.addEventListener('click', sendMessage);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    </script>
  </body>
</html>
