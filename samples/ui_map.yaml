elements:
  page_title:
    primary: "h1[data-test='title']"
    fallbacks:
      - "h1"
  message_input:
    primary: "[data-test='message-input']"
    fallbacks:
      - "#message-input"
  send_button:
    primary: "[data-test='send-btn']"
    fallbacks:
      - "#send-btn"
  last_message:
    primary: "#messages li:last-child"
    fallbacks:
      - "[data-test='messages'] li:last-child"
